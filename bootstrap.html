<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Bootstrap</title>
    </head>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        position: absolute;
        top: 30%;
        left: 50%;
        /*        transform: translate(-50%, -50%);*/
        transform: translate(-50%,50%);
        width: 100%;
        height: 100%;
    }

    #container {
        width:100%;
        margin: 0;
        padding: 0;
    }
    .nav {
        display: flex;
        justify-content:space-evenly;
        align-items: center;
        height: auto;
        background-color: #ff4226;
        position: relative;
    }

    #links {
        display: flex;
        place-content: center;
        flex-direction: row;
        grid-gap: 2;
        width: auto;
        position: relative;
    }

    #abbr:hover {
        transform: translateY(-5px);
        transition: all .3s;
    }

    #abbr > a:hover {
        text-decoration: underline;
    }

    #abbr {
        position: relative;
    }
    #abbr  a {
        text-decoration: none;
        color: white;
        position: relative;
    }
    #logo > span h1 {
        width: 100%;
        font-size: 20px;
        font-family: sans-serif;
    }

    @media screen and (max-width:600px) {
        #logo {
            width: 100%;
        }

        #right-link, #button1, #button1 > button {
            width: 100%;
        }
    }

</style>
    <body>
        <div class="container-fluid mt-0" id="container">
            <ul class="nav">
                <ul class="nav" id="logo">
                    <li class="nav-item p-1">
                        <span class="nav-link text-light"><h1>XIX</h1></span>
                    </li>
                </ul>
                <ul class="nav" id="links">
                    <li class="nav-item p-2" id="abbr">
                        <a class="nav-link bg-primary" href="#">Home</a>
                    </li>
                    <li class="nav-item p-2"  id="abbr">
                        <a class="nav-link bg-success" href="#">Service</a>
                    </li>
                    <li class="nav-item p-2"  id="abbr">
                        <a class="nav-link bg-dark" href="#">About us</a>
                    </li>
                    <li class="nav-item p-2"  id="abbr">
                        <a class="nav-link bg-danger" href="#">Contact Us</a>
                    </li>
                </ul>
                <ul class="nav" id="right-link">
                    <li class="nav-item p-2" id="button1">
                        <button class="btn btn-light btn-dark">Read more</button>
                    </li>     
                </ul>
            </ul>    
        </div>
    </body>
</html>
